<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li title="Use a tag (p)">Parágrafos</li>
        <li title="Use a tag (h1-h6)">Títulos</li>
        <li title="Use a tag img scrset">Imagens</li>
        <li title="Use a tag (abbr)(serve pra explicar o significado daquela sigla ou abreviação)">Abreviações</li>
        <li title="Use a tag (code) voce informa ao sistema que está escrito um código ali">Códigos-fonte</li>
        <li title="Use a tag (ol e li respectivamente)(eles vão numerar ou organizar usando letras, numeros romanos etc conforme configuração)">Listas numeradas</li>
        <li title="Use a tag (ul e li)(usa simbolos para organizar a lista)">Listas com demarcadores</li>    
    </ul>
