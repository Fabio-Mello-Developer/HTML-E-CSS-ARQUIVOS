<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on"> 
        <p>
          <label for="est">Estado</label>  
          <select name="estado" id="est">
            <option value="" selected>--Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="RJ" >Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>

            <optgroup label="Região Nordeste ">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
          </select>
        </p>
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="list">
            <datalist id="list">
                <option >Administração</option>
                <option >Análise e Desenvolvimento de Sistemas</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem: </label><br>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
