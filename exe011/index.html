<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <hr>
    <p>Tente abrir esse arquivo em vários dispositivos diferentes ou simplesmente aumente ou diminua a tela do seu navegador</p>

    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/arquivom.png" type="image/png">
        <source media="(min-width: 650px)" srcset="imagens/arquivop.png" type="image/png">
        <img src="imagens/arquivog.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios em HTML5</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="MEDIA/Romeo - Tree of Life.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao é cmpativel com audio <a href="MEDIA/Romeo - Tree of Life.mp3" clique aqui para baixar seu arquivo em mp3></a></p>
    </audio>
</body>
</html>
