<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            font-weight: bolder;
            text-align: center;

            
           flex: 2 2 15px;
        }
        #pri {
            flex: 1 1 15px;
        
        }
        #ter {
           flex: 2 5 15px;
          
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="pri">A</div>
        <div class="item" id="seg">B</div>
        <div class="item" id="ter">C</div>
   


    </div>
</body>
</html>
